<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мегамаркет</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
  <div class="banner">
    <div class="top">
      <div class="top__container container">
        <a href="#" class="top__logo">
          <picture>
            <source media="(max-width: 970px)" srcset="./img/logo_megamarcet-small.svg">
            <img src="./img/logo_megamarcet.svg" alt="Логотип мегамаркет" class="top__img">
          </picture>
        </a>
        <a href="#" class="top__link">
          megamarket.ru
        </a>
      </div>
    </div>
    <div class="bottom bgr">
      <div class="bottom__container container">
        <h1 class="bottom__title">
          Новым продавцам категории Fashion и Beauty
        </h1>
        <div class="bonuses">
          <p class="bonuses__percent">
            1% комиссии
          </p>
          <div class="bonuses__plus">
            <span class="bonuses__sum">
              +50 000
            </span>
            бонусных рублей
          </div>
          <div class="bonuses__plus">
            <span class="bonuses__cashback">
              +40%
            </span>
            кешбек на ваши товары
          </div>
        </div>
      </div>
    </div>
    <div class="img">
      <img src="./img/bgr-970.png" alt="goods">
    </div>
  </div>
</body>
</html>
