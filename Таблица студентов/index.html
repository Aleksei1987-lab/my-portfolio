
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления студентами</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">Панель управления студентами</h1>

      <div class="students__formPanel mb-3">
        <h2>Форма добавления студента</h2>
        <form action="#" class="input-group" id="studentsInputForm">
          <label class="form-label" for="lastName">
            <span>Фамилия</span>
            <input type="text" class="form-control" id="lastName">
          </label>
          <label class="form-label" for="firstName">
            <span>Имя</span>
            <input type="text" class="form-control" id="firstName">
          </label>
          <label class="form-label" for="patronymic">
            <span>Отчество</span>
            <input type="text" class="form-control" id="patronymic">
          </label>
          <label class="form-label" for="faculty">
            <span>Факультет</span>
            <input type="text" class="form-control" id="faculty">
          </label>
          <label class="form-label" for="birthDay">
            <span>Дата рождения</span>
            <input type="date" class="form-control" id="birthDay">
          </label>
          <label class="form-label" for="startLearning">
            <span>Год начала обучения</span>
            <input type="number" class="form-control" id="startLearning">
          </label>
          <div class="btn-group">
            <button class="btn btn-primary">Добавить студента</button>
            <div class="error-case" id="errorCase">

            </div>
          </div>
        </form>
      </div>

      <div class="students__filterPanel mb-3">
        <h2>Форма фильтров данных студента</h2>
        <form action="#" class="input-group filter-form" id="filterInputForm">
          <label class="form-label" for="filterFullName">
            <span>Ф.И.О. студента</span>
            <input type="text" class="form-control" id="filterFullName">
          </label>
          <label class="form-label" for="filterFaculty">
            <span>Факультет</span>
            <input type="text" class="form-control" id="filterFaculty">
          </label>
          <label class="form-label" for="filterStartYear">
            <span>Год начала обучения</span>
            <input type="number" class="form-control" id="filterStartYear">
          </label>
          <label class="form-label" for="filterEndYear">
            <span>Год окончания обучения</span>
            <input type="number" class="form-control" id="filterEndYear">
          </label>
          <div class="btn-group">
            <button class="btn btn-primary">Поиск</button>
          </div>
        </form>
      </div>

      <div class="students__table">
        <h2>Список студентов</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th id="fullNameHeader" class="headers">Ф.И.О. студента</th>
              <th id="facultyHeader" class="headers">Факультет</th>
              <th id="birthDayHeader" class="headers">Дата рождения и возраст</th>
              <th id="startYearHeader" class="headers">Годы обучения и номер курса</th>
            </tr>
          </thead>
          <tbody id="studentsList"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
